<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Click Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="points">
        <h2>RapidTap Challenge: The 10-Click Sprint - Test your reflexes and speed in a thrilling race against time! 🕹️💨</h2>
        <span>Simply tap the button as fast as you can to reach 10 clicks within the 2-second countdown! 🚀👆</span>
        <p class="stats">0</p>
      </div>
      <div class="btns">
        <button type="button" name="start">Start</button>
        <button type="button" name="click" disabled="true">Click</button>
      </div>
      
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
